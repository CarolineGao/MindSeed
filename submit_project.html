<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Details</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700"
  />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-white text-[#111518]" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
  <div class="flex flex-col items-center justify-center min-h-screen px-4 py-6">
    <h1 class="text-[28px] font-bold leading-tight text-center pb-5">Startup Details</h1>

    <div class="w-full max-w-xl space-y-6">
      <div>
        <input type="text" placeholder="Startup Name" class="w-full rounded-xl bg-[#edf1f5] p-4 text-base" />
      </div>
      <div>
        <input type="text" placeholder="Industry" class="w-full rounded-xl bg-[#edf1f5] p-4 text-base" />
      </div>
      <div>
        <select class="w-full rounded-xl bg-[#edf1f5] p-4 text-base">
          <option disabled selected>Project Stage</option>
          <option>Idea</option>
          <option>Prototype</option>
          <option>Early Traction</option>
          <option>Scaling</option>
        </select>
      </div>
      <div>
        <input type="text" placeholder="Funding Requirements" class="w-full rounded-xl bg-[#edf1f5] p-4 text-base" />
      </div>
      <div>
        <textarea rows="5" placeholder="Brief Description" class="w-full rounded-xl bg-[#edf1f5] p-4 text-base"></textarea>
      </div>
      <div>
        <button class="w-full bg-[#dbeafe] hover:bg-[#bfdbfe] text-[#111827] font-semibold py-3 rounded-full">Submit</button>
      </div>
      <div class="text-center">
        <a href="index.html" class="text-[#1993e5] text-sm font-medium hover:underline">‚Üê Back to Ideas</a>
      </div>
    </div>
  </div>
</body>
</html>
